loading: {{loading$ | async}}
<br />
<br />
<input placeholder="Filtern nach ...." #searchInput type="text" (input)="search(searchInput.value)" />

Ergebnis: {{(books$ | async)?.length}}

<ul>
  <li *ngFor="let book of books$ | async">
    <p>
      {{ book.title }}
      {{ book.category }}
    </p>
  </li>
</ul>

<hr />

<div *ngIf="stats$ | async as stats">
  <p>
    {{ stats.available }} / {{ stats.total }}
  </p>
</div>
